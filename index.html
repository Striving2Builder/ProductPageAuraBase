<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuraBase | Transform Your Life with AI Wellness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6', // Core Teal
                600: '#0d9488',
                700: '#0f766e',
              }
            },
            fontFamily: {
              display: ['Outfit', 'sans-serif'],
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-display {
        font-family: 'Outfit', sans-serif;
      }
      .gradient-mind { background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%); }
      .gradient-body { background: linear-gradient(135deg, #f97316 0%, #ef4444 100%); }
      .gradient-spirit { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); }
      .gradient-primary { background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%); }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(20, 184, 166, 0.1);
      }
      .dark .glass-card {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .btn-primary {
        background: #14b8a6;
        color: white;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background: #0d9488;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(20, 184, 166, 0.4);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #14b8a6;
        border-radius: 4px;
      }

      @keyframes pulse-slow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      .animate-pulse-slow {
        animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "react-dom/": "https://esm.sh/react-dom@19.2.3/",
    "react": "https://esm.sh/react@19.2.3",
    "react/": "https://esm.sh/react@19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-white text-slate-900 transition-colors duration-300 dark:bg-slate-950 dark:text-slate-100">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
